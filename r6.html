    <!-- 使用 prompt 输入一个整数 n，查找并打印出小于等于 n 的所有素数。 -->
    <script>
        var value = prompt("请输入一个整数：");
        value=Number(value);
        // for(var i=2;i<=value;i++){
        //     for(var j=2;j<=i;j++){
        //     if(i%j!=0){
        //         console.log(i)
        //     }
        // }
        // }
        for(var x=2;x<=value;x++){
            var is=0;
            for (var i=2;i<x;i++){
                if(x%i==0){
                    // console.log(value)
                    // console.log(x+"不是素数")
                    is=1;
                    break;
                }
            }
            if(is==0){
                console.log(x+"是素数")
            }
        }
        
    </script>
