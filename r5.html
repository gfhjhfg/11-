<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <script>
        var y = prompt("请输入一个年份：");
        y=Number(y);
        if((y%4==0&&y%100!=0) || (y%400==0)){
            alert(y+'是闰年');
        }else{
            alert(y+'不是闰年');
        }
    </script>
</body>
