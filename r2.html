<!DOCTYPE html>

<body>
    <script>
        var value = prompt("请输入一个数：(单位：华氏温度（Fahrenheit）)");
        C=(Number(value)-32)*5/9;
        alert(Number(value)+"华氏温度转化为摄氏度为"+C+"℃≈"+C.toFixed(2)+"℃");
    </script>
</body>
