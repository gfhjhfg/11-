<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <script>
        var v1 = prompt("请输入一个数：(▲的第一条边)");
        var v2 = prompt("请输入一个数：(▲的第二条边)");
        var v3 = prompt("请输入一个数：(▲的第三条边)");
        v1=Number(v1);
        v2=Number(v2);
        v3=Number(v3);
        if(v1+v2<=v3||v1+v3<=v2||v3+v2<=v1){
            alert(v1+','+v2+','+v3+'这三个数不能构成三角形')
        }else if(v1*v1+v2*v2==v3*v3||v1*v1+v3*v3==v2*v2||v3*v3+v2*v2==v1*v1){
            alert(v1+','+v2+','+v3+'这三个数可以构成三角形而且是直角三角形')
        }else if(v1==v2&&v2==v3) {
            alert(v1+','+v2+','+v3+'这三个数可以构成三角形而且是等边三角形')
        }
        else if(v1==v2||v2==v3||v1==v3) {
            alert(v1+','+v2+','+v3+'这三个数可以构成三角形而且是等腰三角形')
        }else{
            alert(v1+','+v2+','+v3+'这三个数构成一般三角形')
        }
    </script>
</body>
</html>
